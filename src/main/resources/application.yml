spring:
  application:
    name: for-mountain

  datasource:
    url: jdbc:mysql://localhost:3306/_db?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  logging:
    level:
      org.hibernate.SQL: debug