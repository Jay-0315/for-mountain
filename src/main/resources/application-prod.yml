spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mountain_db;MODE=MySQL
    username: sa
    password:
    h2:
      console:
        enabled: true
        path: /h2-console
        settings:
          web-allow-others: true


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        dialect: org.hibernate.dialect.H2Dialect